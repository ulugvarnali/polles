<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
        }
        .results-box {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
        }
        .result {
            font-size: 18px;
            margin: 10px 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        <div class="results-box">
            <div class="result">Yes: {{ poll['yes'] }}</div>
            <div class="result">No: {{ poll['no'] }}</div>
        </div>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>
</html>
